<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Order summary</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="card-total">
      <div class="card-img">
        <img src="/illustration-hero.svg" alt="card-top-img" />
      </div>
      <div class="card-half">
        <div class="card-half-top">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-half-bottom-details">
          <img src="/icon-music.svg" alt="icon-music" />
          <div>
            <h4><strong>Annual Plan</strong></h4>
            <h4>â‚¹59.99/year</h4>
          </div>
          <p>Change</p>
        </div>
        <div class="card-half-bottom-btn">
          <button><a href="#">Proceed to Payment</a></button>
        </div>
        <p class="cancel-order">Cancel Order</p>
      </div>
    </div>

    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muthukumar</a>.
    </footer>
  </body>
</html>
